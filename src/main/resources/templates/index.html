<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhật ký của bạn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
<div class="container mx-auto p-6 max-w-2xl">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-12">Nhật ký của bạn</h1>
    <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6" role="alert">
        <span th:if="${param.error == 'user_not_found'}">Người dùng không tồn tại!</span>
    </div>
    <div class="grid grid-cols-1 gap-4 sm:grid-cols-3 sm:gap-6">
        <a th:href="@{/diaries/{userId}/add(userId=${userId})}" class="bg-[#2A50A3] text-white px-6 py-4 rounded-lg shadow-md hover:bg-[#1E3D7A] hover:scale-105 transition duration-200 flex items-center justify-center text-lg font-medium transform">
            <i class="fas fa-pen mr-2"></i> Viết nhật ký
        </a>
        <a th:href="@{/diaries/{userId}(userId=${userId})}" class="bg-[#2A50A3] text-white px-6 py-4 rounded-lg shadow-md hover:bg-[#1E3D7A] hover:scale-105 transition duration-200 flex items-center justify-center text-lg font-medium transform">
            <i class="fas fa-book-open mr-2"></i> Xem nhật ký
        </a>
        <a th:href="@{/diaries/{userId}/stats(userId=${userId})}" class="bg-[#2A50A3] text-white px-6 py-4 rounded-lg shadow-md hover:bg-[#1E3D7A] hover:scale-105 transition duration-200 flex items-center justify-center text-lg font-medium transform">
            <i class="fas fa-chart-bar mr-2"></i> Thống kê
        </a>
    </div>
</div>
</body>
</html>
