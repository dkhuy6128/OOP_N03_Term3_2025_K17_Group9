<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 Thống kê</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
<div class="container mx-auto p-6 max-w-4xl">

    <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Thống kê</h1>

    <div class="bg-white p-6 rounded-lg shadow-md mb-6 flex justify-start">
        <a href="/" class="px-4 py-2 bg-[#2A50A3] text-white rounded-lg hover:bg-[#1E3D7A] transition duration-200">
            ← Quay lại trang chủ
        </a>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md mb-6">/      
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Tổng quan</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="p-4 bg-gray-50 rounded-md">
                <p class="text-lg text-gray-600">Tổng số nhật ký</p>
                <p class="text-2xl font-bold text-gray-800" th:text="${totalDiaries}">0</p>
            </div>
            <div class="p-4 bg-gray-50 rounded-md">
                <p class="text-lg text-gray-600">Tổng chi tiêu (VNĐ)</p>
                <p class="text-2xl font-bold text-gray-800" th:text="${formattedExpense}">0</p>
            </div>
        </div>
    </div>

</div>
</body>
</html>
